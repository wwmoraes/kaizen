# yaml-language-server: $schema=https://json.schemastore.org/lefthook.json
pre-commit:
  parallel: false
  piped: false
  follow: false
  commands:
    lint:
      run: hlint .
      glob: "**/*.hs"
      tags: haskell
    build:
      run: stack build
      glob: "**/*.hs"
      tags: haskell
pre-push:
  commands:
    test:
      run: stack test
      glob: "**/*.hs"
      tags: haskell

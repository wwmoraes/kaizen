# yaml-language-server: $schema=https://json.schemastore.org/lefthook.json
pre-commit:
  commands:
    go-mod:
      run: go mod tidy
      glob: "{**/*.go,go.mod}"
      stage_fixed: true
      tags: golang
      priority: 10
    go-fumpt:
      run: gofumpt -l -w {staged_files}
      glob: "**/*.go"
      stage_fixed: true
      tags: golang
    go-lint:
      run: golangci-lint run
      glob: "**/*.go"
      tags: golang
